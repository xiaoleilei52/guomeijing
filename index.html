<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="src/css/smusic.css"/>
<title>HTML5列表式音乐播放器SMusic - 站长素材</title>
    <!--<link href="style/default.css" type="text/css" rel="stylesheet">-->
    <script type="text/javascript" src="style/jquery.js"></script>
    <script type="text/javascript" src="style/garden.js"></script>
    <script type="text/javascript" src="style/functions.js"></script>
    <link href="style/default.css" type="text/css" rel="stylesheet">
    
</head>
<body>
<div class="grid-music-container f-usn">
    <div class="m-music-play-wrap">
        <div class="u-cover"></div>
        <div class="m-now-info">
            <h1 class="u-music-title"><strong>标题</strong><small>歌手</small></h1>
            <div class="m-now-controls">
                <div class="u-control u-process">
                    <span class="buffer-process"></span>
                    <span class="current-process"></span>
                </div>
                <div class="u-control u-time">00:00/00:00</div>
                <div class="u-control u-volume">
                    <div class="volume-process" data-volume="0.50">
                        <span class="volume-current"></span>
                        <span class="volume-bar"></span>
                        <span class="volume-event"></span>
                    </div>
                    <a class="volume-control"></a>
                </div>
            </div>
            <div class="m-play-controls">
                <a class="u-play-btn prev" title="上一曲"></a>
                <a class="u-play-btn ctrl-play play" title="暂停"></a>
                <a class="u-play-btn next" title="下一曲"></a>
                <a class="u-play-btn mode mode-list current" title="列表循环"></a>
                <a class="u-play-btn mode mode-random" title="随机播放"></a>
                <a class="u-play-btn mode mode-single" title="单曲循环"></a>
            </div>
        </div>
    </div>
    <div class="f-cb">&nbsp;</div>
    <div class="m-music-list-wrap"></div>
</div>
<script src="src/js/smusic.min.js"></script>
<script>
var musicList = [
	{
		title : '陈奕迅',
		singer : '好久不见',
		cover  : 'images/Maroon5.jpg',
		src    : 'music/haojiubujian.mp3'
	},
	{
		title : '陈奕迅',
		singer : '等你爱我',
		cover  : 'images/yangcong.jpg',
		src    : 'music/等你爱我.mp3'
	},	
	{
		title : '邓紫棋',
		singer : '回忆的沙漏',
		cover  : 'images/yangcong.jpg',
		src    : 'music/回忆的沙漏.mp3'
	},
	{
		title : '邓紫棋',
		singer : '囚鸟',
		cover  : 'images/yangcong.jpg',
		src    : 'music/囚鸟.mp3'
	},
	{
		title : '邓紫棋',
		singer : '再见',
		cover  : 'images/yangcong.jpg',
		src    : 'music/再见.mp3'
	}
];
new SMusic({
	musicList:musicList
});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>

	
	
	<div id="mainDiv">
        <div id="demo1">	
            <div id="demo">            	
<script type="text/javascript">	
window.on(function(){
   $(this).hide();
  });
}
</script>
            </div>
            
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">                      
                        <div id="elapseClock" style="display:none"></div>
                        <a href='#' id="accept">click me if accept me</a>
                    </div>
                    <div id="loveu">
                        Love u forever and ever.<br/>
                        <div class="signature">郭美婧</div>
                    </div>
                </div>
            </div>
        </div>
            
    </div>
<!--画心开始-->
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                adjustWordsPosition();
                startHeartAnimation();
            }, 1000);
            
            $("#accept").click(function(){         	
                $(this).hide();
                $("#elapseClock").show();
                var together = new Date();
                timeElapse(together);
                setInterval(function () {
                    timeElapse(together);
                }, 500);
            })
            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
</body>
</html>
